<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Processing JS IDE</title>

    <link type="text/css" rel="stylesheet" href="stylesheets/reset.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="scripts/lib/colorbox/example1/colorbox.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="stylesheets/ide.css" media="screen" />

    <script id="button-template" type="text/x-handlebars-template">
      <div href="" id='IDE-{{name}}_button' class='IDE-button'>
        <img src='{{imageURL}}' />
      </div>
    </script>

    <script id="directory-template" type="text/x-handelbars-template">
      <h2>Your Sketches</h2>
      {{#each project}}
      <div class="project_link"><a class="directory_listing" href="{{directory}}/{{url}}">{{title}}</a></div>
      {{/each}}
    </script>
  </head>

  <body>
    <div style="display: none;">
      <div id="canvas">
        <canvas id="processing_canvas">
        </canvas>
      </div>
    </div>

    <img id="logo" src="images/processing_ide_logo.png" />

    <div id="IDE-message">&nbsp</div>
    <div id="IDE-title">&nbsp</div>

    <div id="ide">
      <div id="IDE-buttons">&nbsp</div>
      <div id="IDE-editor">&nbsp</div>
    </div>

    <div id="IDE-directory" style="display: none;"></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/lib/flip/jquery.flip.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/lib/ace-builds/src/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/lib/ace-builds/src/theme-eclipse.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/lib/ace-builds/src/mode-java.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/lib/colorbox/jquery.colorbox.js"></script>

    <script type="text/javascript" src="scripts/lib/processing/processing-1.4.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/lib/handlebars/handlebars-1.0.rc.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/lib/jermaine/build/jermaine.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/app/jermaine-views.js" charset="utf-8"></script>

    <script type="text/javascript" src="scripts/app/ide.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/app/main.js" charset="utf-8"></script>
  </body>
</html>
