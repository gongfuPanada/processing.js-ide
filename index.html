<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Processing JS IDE</title>

    <link type="text/css" rel="stylesheet" href="stylesheets/reset.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="javascripts/lib/colorbox/example1/colorbox.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="stylesheets/processingjs_ide.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="stylesheets/IDE.css" media="screen" />

    <script id="button-template" type="text/x-handlebars-template">
      <div href="" id='IDE-{{name}}_button' class='IDE-button'>
        <img src='{{img}}' />
      </div>
    </script>
  </head>

  <body>
    <div style="display: none;">
      <div id="canvas">
        <canvas id="processing_canvas">
        </canvas>
      </div>
    </div>

    <img id="logo" src="images/processing_ide_logo.png" />

    <div id="ide">
      <div id="IDE-message"></div>
      <div id="IDE-title"></div>
      <div id="IDE-buttons"></div>
      <div id="IDE-editor"></div>
      <div id="IDE-directory style="display: none;"></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/ace-builds/src/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/lib/ace-builds/src/theme-eclipse.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/lib/ace-builds/src/mode-java.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/colorbox/colorbox/jquery.colorbox.js"></script>

    <script type="text/javascript" src="javascripts/lib/processing/processing-1.4.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/handlebars/handlebars-1.0.rc.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/jermaine/build/jermaine.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/src/IDE.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/src/main.js" charset="utf-8"></script>
  </body>
</html>
